<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ternary operator</title>
    </head>

    <body>

        <script>
            let age = 21;
            console.log(`Your age is =${age}`);
            let validation = age >= 18 ? "eligible for vote" : "Not eligible for vote"
            console.log(`Your are ${validation},`);
            // Nested Ternary operator
            let mark = 35;
            console.log(`Your mark is =${mark}`);
            let result = (mark >= 35) ? (mark == 35 ? "Border pass" : "pass") : "Fail";
            console.log(`Your are result is =${result},`);
        </script>

    </body>

</html>
