<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Operators</title>
    </head>

    <body>

        <script>
            let x = 10;
            console.log(" Arithmetic Operators in JavaScript");
            console.log("x =", x);
            // addition operator
            console.log("Addition: x + 5 = ", x + 5);

            // subtraction operator
            console.log("Subtraction: x - 5 =", x - 5);

            // multiplication operator
            console.log("Multiplication: x * 2 =", x * 2);

            // division operator
            console.log("Division: x / 2 =", x / 2);

            // remainder operator
            console.log("Remainder: x % 2 =", x % 2);

            // increment operator
            console.log("Increment: ++x =", ++x);

            // decrement operator
            console.log("Decrement: --x =", --x);

            // exponentiation operator
            console.log("Exponentiation: x ** 2 =", x ** 2);

            // assignment operator
            let a = 7;
            console.log(" Assignment Operators in JavaScript ");
            console.log("a =", a);
            console.log("Assignment: a = 7, a =", a);

            // addition assignment operator
            a += 5;  // a = a + 5
            console.log("Addition Assignment: a += 5, a =", a);

            // subtraction assignment operator
            a -= 5;  // a = a - 5
            console.log("Subtraction Assignment: a -= 5, a =", a);

            // multiplication assignment operator
            a *= 2;  // a = a * 2
            console.log("Multiplication Assignment: a *= 2, a =", a);

            // division assignment operator
            a /= 2;  // a = a / 2
            console.log("Division Assignment: a /= 2, a =", a);

            // remainder assignment operator
            a %= 2;  // a = a % 2
            console.log("Remainder Assignment: a %= 2, a =", a);

            // exponentiation assignment operator
            a **= 2;  // a = a**2
            console.log("Exponentiation Assignment: a **= 7, a =", a);

            //Comparison Operators in JavaScript
            console.log("Comparison Operators in JavaScript");

            // equal to operator
            console.log("Equal to: 2 == 2 is", 2 == 2);

            // not equal operator
            console.log("Not equal to: 3 != 3 is", 3 != 3);

            // strictly equal to operator
            console.log("Strictly equal to: 2 === '2' is", 2 === '2');

            // strictly not equal to operator
            console.log("Strictly not equal to: 2 !== '2' is", 2 !== '2');

            // greater than operator
            console.log("Greater than: 3 > 3 is", 3 > 3);

            // less than operator
            console.log("Less than: 2 > 2 is", 2 > 2);

            // greater than or equal to operator
            console.log("Greater than or equal to: 3 >= 3 is", 3 >= 3);

            // less than or equal to operator
            console.log("Less than or equal to: 2 <= 2 is", 2 <= 2);
            //Logical Operators in JavaScript
            let M = 3;
            console.log("Logical Operators in JavaScript");
            // logical AND
            console.log((M < 5) && (M > 0));  // true
            console.log((M < 5) && (M > 6));  // false

            // logical OR
            console.log((M > 2) || (M > 5));  // true
            console.log((M > 3) || (M < 0));  // false

            // logical NOT
            console.log(!(M == 3));  // false
            console.log(!(M < 2));  // true

        </script>

    </body>

</html>
