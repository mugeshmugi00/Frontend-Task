<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String Method</title>
    </head>

    <body>
        <script>
            // JavaScript String Length
            let name = "mugesh";
            let length = name.length;
            console.log(length, "length");

            // JavaScript String toUpperCase()
            let upper = "ocean";
            let uppercase = upper.toUpperCase();
            console.log(uppercase, "uppercase");

            // JavaScript String toLowerCase()
            let lower = "OCEAN";
            let lowercase = lower.toLowerCase();
            console.log(lowercase, "lowercase");

            // JavaScript String concat()
            let name1 = "ocean";
            let name2 = "ocean";
            let concat = name1.concat(" ", name2);
            console.log(concat, "concat");

            // JavaScript String trim()
            let txt = "            ocean           ";
            let trim = txt.trim();
            console.log(trim, "trim");
            // JavaScript String trim()
            let txt1 = "            ocean           ";
            let StartTrim = txt1.trimStart();
            console.log(StartTrim, "Start Trim");
            // JavaScript String trim()
            let txt2 = "            ocean           ";
            let trimEnd = txt2.trimEnd();
            console.log(trimEnd, "trim End");

            // JavaScript String repeat()
            let Stringrepeat = "Hi Mugesh";
            let repeat = Stringrepeat.repeat(2);
            console.log(repeat, "repeat");
            // Replacing String Content
            let replaceStr = "Replacing String Content"
            let replace = replaceStr.replace("Content", "Method")
            console.log(replace, "replace");

            // JavaScript String slice()
            let sliceStr = "JavaScript String slice"
            let slice = sliceStr.slice(10, 18)
            console.log(slice, "slice");
            // JavaScript String substring()
            let substringStr = "JavaScript String substring"
            let substring = substringStr.substring(0, 18)
            console.log(substring, "substring");
            // JavaScript String substr()
            let substrStr = "JavaScript String substr"
            let substr = substrStr.substr(0, 18)
            console.log(substr, "substr");
        </script>
    </body>

</html>
