<!DOCTYPE html>
<html>
<head>
    
    <title>Input Typs</title>
</head>
<body>
    <h2>STUDENT REGISTRATION FORM</h2>
    <label>First Name:</label>
    <input type="text"><span>(max 30 charecters)</span><br><br>

    <label>Last Name:</label>
    <input type="text"><span>(max 30 charecters)</span><br><br> 
    
    <label>Date of Birth:</label>
    <input type="date"><br><br>

    <label>Email ID:</label>
    <input type="email"><br><br>

    <label>Mobile NO:</label>
    <input type="number"><span>(10 digit number)</span><br><br>

    <label>Address:</label>
    <textarea rows="2" cols="20"></textarea><br><br>

    <label>City:</label>
    <input type="text"><span>(max 30 charecters)</span><br><br>

    <label>PIN Code:</label>
    <input type="text"><span>(6 digit number)</span><br><br>

    <label>State:</label>
    <select>
        <option>TAMIL NADU</option>
        <option>KERALA</option>
        <option>KARNADAKA</option>
    </select><br><br>

    <label>Country:</label>
    <select>
        <option>INDIA</option>
        <option>CHINA</option>
        <option>AMARICA</option>
    </select><br><br>
    
    <label>Hobbies:</label>
    <input type="checkbox">Drawing
    <input type="checkbox">Singing
    <input type="checkbox">Dancing<br><br>

    <label>Courses Applied for:</label>
    <input type="radio" name="Courses">BCA
    <input type="radio" name="Courses">B.Com
    <input type="radio" name="Courses">B.Sc<br><br>

    <input type="submit">
    <input type="reset">


</body>
</html>
